<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Ally Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #00ff00; /* Neon green */
            background-image: url('Plant Ally Border 2.png'); /* Replace 'border.png' with your PNG image */
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed; /* Fixed position */
            background-size: contain; /* Fit the image within the viewport */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff00; /* Background color for content */
            position: relative; /* Required for z-index to work */
            z-index: 1; /* Ensure content is above the background image */
        }

        header {
            text-align: center;
            padding: 100px 0;
        }

        .landing {
            text-align: center;
            padding: 0px 0;
            color: #fff;
        }

        .landing h1 {
            font-size: 36px;
        }

        .landing p {
            font-size: 18px;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 200px; /* Adjust as needed */
            height: auto;
        }

        .page {
            padding: 20px;
        }
        
        .gif-container {
            text-align: center;
            margin-top: 100px;
        }

        .gif-container img {
            size: 200%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="Sequence 02.gif" alt="Your GIF">
        </div>
    </div>

    <script>
        // Replace all HTTP references with HTTPS
        document.querySelectorAll("img[src^='http://']").forEach(function(img) {
            img.src = img.src.replace(/^http:\/\//, 'https://');
        });
    </script>
</body>
</html>
